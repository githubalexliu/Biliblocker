<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biliblocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Biliblocker</h1>
      <label class="toggle">
        <input id="hide-home-feed" type="checkbox" checked />
        <span>Hide home feed</span>
      </label>
      <label class="toggle">
        <input id="hide-sidebar" type="checkbox" checked />
        <span>Hide sidebar</span>
      </label>
      <label class="toggle">
        <input id="hide-end-screen-feed" type="checkbox" checked />
        <span>Hide end screen feed</span>
      </label>
      <label class="toggle">
        <input id="disable-autoplay" type="checkbox" checked />
        <span>Disable autoplay</span>
      </label>
      <label class="toggle">
        <input id="hide-playlist" type="checkbox" checked />
        <span>Hide playlist</span>
      </label>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
